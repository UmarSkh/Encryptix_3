<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="result">
            <div previous-operand class="previous-operand"></div>
            <div current-operand class="current-operand">0</div>
        </div>
        <button all-clear class="span">AC</button>
        <button delete>DEL</button>
        <button operator>รท</button>
        <button number>7</button>
        <button number>8</button>
        <button number>9</button>
        <button operator>*</button>
        <button number>4</button>
        <button number>5</button>
        <button number>6</button>
        <button operator>+</button>
        <button number>1</button>
        <button number>2</button>
        <button number>3</button>
        <button operator>-</button>
        <button number>.</button>
        <button number>0</button>
        <button equals class="span">=</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
